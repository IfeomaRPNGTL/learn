     <div>
      <div id="login">
        <h5 id="login-text">Login</h5>
      </div>
      <div class="main">
        <div class="image">
          <img src="https://media.discordapp.net/attachments/1077953018584125510/1078249085104041995/regpic.png?width=640&height=427" alt="family pic">
        </div>
          
          <div class="container">
            <form id="form" action="/">
              <h1>Create Account</h1>
                <div class="input-control">
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="firstname" type="text" placeholder="First Name">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                  <label for="lastname">Last Name</label>
                  <input id="lastname" name="lastname" type="text" placeholder="Last Name">
                  <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="phoneNumber">Phone Number</label>
                <input id="tel"name="phoneNumber" type="tel" placeholder="Enter Phone">
                <div class="error"></div>
            </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="Enter Email Address">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Password</label>
                    <input id="password"name="password" type="password" placeholder="Enter Password">
                    <div class="error"></div>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
        </div>
