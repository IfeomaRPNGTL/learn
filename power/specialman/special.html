     <div>
      <div id="login">
        <h5 id="login-text">Login</h5>
      </div>
      <div class="main">
        <div class="image">
          <img src="https://media.discordapp.net/attachments/1077953018584125510/1078249085104041995/regpic.png?width=640&height=427" alt="family pic">
        </div>
        <div class="details">
          <h1>Create Account</h1>
          <form class="my-form">
            <div class="input-icons">
                <label for="fname">First Name </label> 
                <input name="fname" type="text" id="fname" placeholder="Enter First Name" />

                <label for="lname">Last Name </label> 
                <input name="lname" type="text" id="lname" placeholder="Enter Last Name"/>

                <label for="phone">Phone Number </label> 
                <input name="phone" type="number" id="phone" placeholder="Enter Phone" />

                <label for="email">Email Address </label> 
                <input name="email" type="email" id="email" placeholder="Enter Email Address" />

                <label for="pwd">Password </label> 
                <input name="pwd" type="password" id="pwd" placeholder="Enter Password" />
                <a href="#" class="btn">Sign up</a>
             </div>

              
         </form>
        </div>
      </div>

     </div>
